<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living around</title>

    <!-- link para o bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- link para o ficheiro css -->
    <link rel="stylesheet" href="acomodacao.css">

    <!-- link para a letra josefin slab -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">

    <!-- link para a letra Jura -->
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
</head>
<body>

    <!-- script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- cabecalho, onde vai ter a foto, o titulo e o nav  -->
    <header class="cabecalho">

        <!-- div da imagem do cabeçalho -->
        <div class = "imagem-cabecalho"> 
            <!-- a class img-fluid ajuda a imagem a adaptar-se ao tamanho da coluna -->
            <img src="imagens_figma/caravana laranja.png" alt="caravana laranja" class="img-fluid">
        </div>

        <!-- div do botao de inicio -->
         <div class = "botao-inicio">
          <a href="index.html">
            <img src="icons/botao-inicio.png" alt="botao-inicio">
          </a>
         </div>
    
        <!-- div da navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="acomodacao.html">ACOMODAÇÃO</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="locais.html">LOCAIS</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">BLOG</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="contato.html">CONTATOS</a>
                      </li>                       
                  </ul>
              </div>
          </div>
      </nav>
        <!-- div do titulo -->
        <div class = "titulo">
            <h1>O SEU NOVO OFFICE</h1>
        </div>
    </header>

    <!-- main: vai ser uma grid de 2linhas*3colunas -->
    <main class = "conteudo-acomodacao">
        <div class="container text-center">
            <div class="row row-cols-2">
              <div class="col">
                <div class = "hippie-ride">
                    <p>hippie ride</p>
                    <img src="imagens_figma/hippie-ride.png" alt="hippie ride" class="img-fluid">
                </div>
              </div>
              <div class="col">
                <div class = "harvest-ride">
                    <p>harvest ride</p>
                    <img src="imagens_figma/harvest-ride.png" alt="harvest ride" class="img-fluid">
                </div>
              </div>
              <div class="col">
                <div class = "nomade-ride">
                    <p>nomade ride</p>
                    <img src="imagens_figma/nomade-ride.png" alt="nomade ride" class="img-fluid">
                </div>
              </div>
              <div class="col">
                <div class = "family-ride">
                    <p>family ride</p>
                    <img src="imagens_figma/family-ride.png" alt="family ride" class="img-fluid">
                </div>
              </div>
              <div class="col">
                <div class = "surf-ride">
                    <p>surf ride</p>
                    <img src="imagens_figma/surf-ride.png" alt="surf ride" class="img-fluid">
                </div>
              </div>
              <div class="col">
                <div class = "cave-ride">
                    <p>cave ride</p>
                    <img src="imagens_figma/cave ride.png" alt="cave ride" class="img-fluid">
                </div>
              </div>
            </div>
          </div>

    <!-- rodapé -->
    <footer class="footer">
      <h3>LIVING AROUND</h3>
      <div class="social-icons">
          <img src="icons/Vector-fb.png" alt="Facebook">

          <img src="icons/Vector-x.png" alt="X">

      <p>Power by Cesae Digital</p>
