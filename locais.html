<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living around</title>

    <!-- link para o bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- link para o ficheiro css -->
    <link rel="stylesheet" href="locais.css">


    <!-- link para a letra josefin slab -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">

    <!-- link para a letra Jura -->
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
</head>
<body>

    <!-- script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <!-- cabecalho, onde vai ter a imagem de fundo, botao inicio, navbar, formulario, foto do mapa e a morada -->
    <main class="cabecalho">

        <!-- div da imagem do cabeçalho -->
        <div class = "imagem-cabecalho"> 
            <!-- a class img-fluid ajuda a imagem a adaptar-se ao tamanho da div -->
            <img src="imagens_figma/locais.png" alt="locais" class="img-fluid">
        </div>

        <!-- div do botao de inicio -->
        <div class = "botao-inicio">
          <a href="index.html">
            <img src="icons/botao-inicio-claro.png" alt="botao-inicio">
          </a>
        </div>
    
        <!-- div da navbar (bootstrap) -->
        <nav class="navbar navbar-expand-lg navbar-transparent">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="acomodacao.html">ACOMODAÇÃO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="locais.html">LOCAIS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html">CONTATOS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- a div container contem 2 colunas, uma para o formulario, outra para o mapa e morada -->
        <div class="container">
            <div class="row row-cols-2">
                <div class="col">
                    <form class="contact-form">
                        <label for="pais">Escolha o país:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>país</option>
                            <option value="1">Portugal</option>
                        </select>
                        <label for="cidade">Escolha a cidade:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>cidade</option>
                            <option value="1">Porto</option>
                        </select>
                        <a href="blog.html">
                            <button type="button" class="btn btn-light">
                                Ver
                            </button>
                        </a>                                   
                    </form>
                </div>
                <div class="col">
                    <div class = "mapa">
                        <img src="imagens_figma/mapa.png" alt="mapa">
                    </div>
                    <div class = "morada">
                        <h4>
                            LIVING AROUND
                        </h4>
                        <p>
                            Rua da Alegria, 666 <br>
                            4000-789 Porto
                        </p>
                        <p>
                            livingaround_porto@living.com
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
